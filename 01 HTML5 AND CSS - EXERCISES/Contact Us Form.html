<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/contactUsForm.css">
</head>
<body>
<h1>Contact Us</h1>
<form>
    <span>First name:</span>
    <input type="text" name="firstName"><br>

    <input type="text" name="lastName"><br>
    <span>Email:</span>
    <input type="text" name="email"><br>
    <span>Town:</span>
    <select name=town">
        <option value="1">Sofia</option>
        <option value="2">Plovdiv</option>
        <option value="3">Varna</option>
        <option value="4">Burgas</option>
        <option value="5">Stara Zagora</option>
        <option value="6">Pleven</option>
        <option value="7">Blagoevgrad</option>
    </select>
   <br> <input type="submit" value="Submit">
</form>
</body>
</html>

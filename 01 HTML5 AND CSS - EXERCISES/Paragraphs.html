<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Paragraphs</title>
</head>
<body>
<h1>Paragraphs</h1>
<p><em>First</em> paragraph</p>
<p><em>Second</em> paragraph</p>
<p><em>Third</em> paragraph</p>

<ul>
    <li>First item</li>
    <li>Second item</li>
    <li>Third item</li>
</ul>

<ol>
    <li>One</li>
    <li>Two</li>
    <li>Three</li>
</ol>
</body>
</html>
